<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">

      <div class="sideBox">

        <div class="logo">

            <div class="logoBox">
            <i class="fa-brands fa-spotify fa-2xl" style="color: white; " title="Spotify"></i>
            <h3>Spotify</h3>
            </div>
        </div>

        <div class="homeSearch">
            <div class="home " title="Home">
                <i class="fa-solid fa-house fa-xl" ></i>
                <h4>Home</h4>
            </div>
            <div class="search" title="Search">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                <h4>Search</h4>
            </div>

        </div>

       
      </div>

      <div class="contentBox">
        <div class="nevbar">
          <div class="back-forth">
            <button>
              <i class="fa-solid fa-less-than" style="color: #ffffff"></i>
            </button>
            <button>
              <i class="fa-solid fa-greater-than" style="color: #ffffff"></i>
            </button>
          </div>
          <div class="searchBar">

          </div>

          <div class="signlogin">
            <button class="butt" id="premium">Premium</button>
            <button class="butt" id="support">Support</button>
            <button class="butt" id="download">Download</button>
            <div class="line"><span>|</span></div>
            <button class="butt" id="signup">Sign up</button>
            <button  id="login">Log in</button>
          </div>
        </div>

        <div class="displaySong">
          <div class="sample">1</div>
        </div>

        <div class="addInformation"></div>

        <footer></footer>
      </div>
    </div>
  </body>
</html>
